{% extends "base.html" %}

{% block content %}
{% if user and not user.is_anonymous %}
  <li>
    <a>Hello {{ user.get_full_name|default:user.username }}!</a>
  </li>
  <li>
    <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
  </li>
{% else %}
  <li>
    <a href="{% url 'social:begin' 'yammer' %}?next={{ request.path }}">Login with Yammer</a>
  </li>
{% endif %}

{% endblock content %}
